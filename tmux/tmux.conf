# Remap prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New windows keep current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with Alt+arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse
set -g mouse on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close
set -g renumber-windows on

# Increase history
set -g history-limit 10000

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Reduce escape delay
set -sg escape-time 10

# Status bar
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=#2d1b4e,fg=#e0d0f0"

set -g status-left-length 30
set -g status-left "#[bg=#c792ea,fg=#1a1028,bold] #S #[bg=#2d1b4e] "

set -g status-right-length 50
set -g status-right "#[fg=#7a6589]%H:%M #[bg=#c792ea,fg=#1a1028,bold] #H "

# Window tabs
setw -g window-status-format "#[fg=#7a6589] #I:#W "
setw -g window-status-current-format "#[bg=#3b2751,fg=#ff9e64,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#3b2751"
set -g pane-active-border-style "fg=#c792ea"

# Message style
set -g message-style "bg=#c792ea,fg=#1a1028"
